<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee-Shop station</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid mt-3 d-flex justify-content-between">
        <div class="logo">
            <img src="images/coffee_station.png" alt="logo" srcset="" class="logo">
        </div>
        <div class="search_bar pl-2">

            All<i class="fa-solid fa-caret-down pl-2"></i></p>

            <input type="text" placeholder="Search Here" class="pl-2">
            <div class="search_text">
                <i class="fas fa-search"></i>
                Search
            </div>
        </div>
        <div class="account_section d-flex">
            <div class="wishlist">
                <i class="fa-regular fa-heart px-1" style="color: #000000;"></i>Wishlist
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-plus px-1 "></i>Cart
            </div>
            <div class="account">
                <i class="fa-solid fa-user px-1 "></i>Account
            </div>
        </div>
    </div>
    <div class="nav_section">
        <ul class="nav container-fluid ">
            <i class="fa-solid fa-bars text-white pl-3 menu_bar"></i>
            <li><a href="#">All Brands</a></li>
            <li><a href="#">Hot Offers</a></li>
            <li><a href="#">Help</a></li>
        </ul>

    </div>

    <div class="hero_section">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="slider_images" src="https://img.freepik.com/free-photo/cup-coffee-with-pile-coffee-beans_1112-438.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699142400&semt=ais" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="slider_images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR33ikkTAE7WSMFk5cnGOcCayEz0pN0dB10QQ&usqp=CAU" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img class="slider_images" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmcMtfSxcHLxh9ZcDuwA6iCODD7g-6NRSeEA&usqp=CAU" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>

    <div class="best_deals_section">
        <p class="best_deals_text">Best Deals</p>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</body>

</html>
